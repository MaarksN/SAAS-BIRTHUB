version: '3.8'

services:
  # --- Persistence Layer ---
  postgres:
    image: postgres:15-alpine
    container_name: salesos_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-salesos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d salesos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: salesos_redis
    ports:
      - "6379:6379"

  # --- AI Microservice (Python/FastAPI) ---
  ai-agents:
    build:
      context: ./apps/ai-agents
      dockerfile: Dockerfile
    container_name: salesos_ai
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis

  # --- Frontend & Core API (Next.js) ---
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: salesos_web
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-salesos}
      - NEXT_PUBLIC_AI_AGENT_URL=http://ai-agents:8000/api/v1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ai-agents:
        condition: service_started

volumes:
  postgres_data:
